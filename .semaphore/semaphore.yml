version: v1.0
name: Flowcrypt Node Core Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: Test
    execution_time_limit:
      minutes: 5
    task:
      jobs:
        - name: Build and Test
          commands:
            - checkout
            - cd TypeScript && npm install && cd ..
            - cd TypeScript && npm run-script test
